        }
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }
        .room-card {
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .search-input {
            transition: all 0.3s ease;
            border: 1px solid #cbd5e1;
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
            border-color: #3b82f6;
        }
        .icon-svg {
            width: 48px;
            height: 48px;
            margin-left: auto;
            margin-right: auto;
            stroke-width: 1.5;
            color: #0284c7; /* sky-600 */
        }
    </style>
</head>

            { name: "Ruangan VCT", icon: `<svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`, category: "Layanan Khusus", file: "form/vct.html" },

        ];

        const roomContainer = document.getElementById('roomContainer');
        const searchInput = document.getElementById('searchInput');

        function renderRooms(roomList) {
            roomContainer.innerHTML = '';
            if (roomList.length === 0) {
                roomContainer.innerHTML = `<p class="text-center text-slate-500 col-span-full">Ruangan tidak ditemukan.</p>`;
                return;
            }
            roomList.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card p-6 text-center cursor-pointer flex flex-col items-center justify-center';
                roomCard.innerHTML = `
                    <div class="mb-4">${room.icon}</div>
                    <h3 class="font-semibold text-base text-slate-800 mb-1">${room.name}</h3>
                    <p class="text-sm text-slate-500">${room.category}</p>
                `;
                roomCard.addEventListener('click', () => {
                    window.location.href = room.file;
                });
                roomContainer.appendChild(roomCard);
            });
        }

        function searchRooms() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredRooms = rooms.filter(room => 
                room.name.toLowerCase().includes(searchTerm) || 
                room.category.toLowerCase().includes(searchTerm)
            );
            renderRooms(filteredRooms);
        }

        renderRooms(rooms);
        searchInput.addEventListener('input', searchRooms);
    </script>
